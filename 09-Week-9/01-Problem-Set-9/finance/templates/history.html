{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table" style="overflow: auto; max-height: 580px">
        <thead>
            <tr>
                <th class="text-start">Symbol</th>
                <th class="text-end">Shares</th>
                <th class="text-end">Price</th>
                <th class="text-end">Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for transaction in transactions %}
            <tr>
                <td class="text-start">{{transaction['Stock']}}</td>
                <td class="text-end">{{transaction['Amount']}}</td>
                <td class="text-end">{{transaction['Price']}}</td>
                <td class="text-end">{{transaction['Timestamp']}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
